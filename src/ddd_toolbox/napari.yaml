name: ddd-toolbox
display_name: 3D Toolbox
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: ddd-toolbox.get_reader
      python_name: ddd_toolbox._reader:napari_get_reader
      title: Open data with 3D Toolbox
    - id: ddd-toolbox.write_multiple
      python_name: ddd_toolbox._writer:write_multiple
      title: Save multi-layer data with 3D Toolbox
    - id: ddd-toolbox.write_single_image
      python_name: ddd_toolbox._writer:write_single_image
      title: Save image data with 3D Toolbox
    - id: ddd-toolbox.make_sample_data
      python_name: ddd_toolbox._sample_data:make_sample_data
      title: Load sample data from 3D Toolbox
    - id: ddd-toolbox.add_gaussian_noise
      python_name: ddd_toolbox:AddGaussianNoiseWidget
      title: Add Gaussian Noise
    - id: ddd-toolbox.add_poisson_noise
      python_name: ddd_toolbox:AddPoissonNoiseWidget
      title: Add Poisson Noise
    - id: ddd-toolbox.convolve
      python_name: ddd_toolbox:ConvolutionWidget
      title: Convolution
    - id: ddd-toolbox.fft
      python_name: ddd_toolbox:FFTWidget
      title: FFT
    - id: ddd-toolbox.image_calculator
      python_name: ddd_toolbox:ImageCalculatorWidget
      title: Image Calculator
    - id: ddd-toolbox.image_info
      python_name: ddd_toolbox:ImageInfoWidget
      title: Image Info
    - id: ddd-toolbox.inverse_fft
      python_name: ddd_toolbox:InverseFFTWidget
      title: Inverse FFT
    - id: ddd-toolbox.invert_image
      python_name: ddd_toolbox:InvertImageWidget
      title: Invert Image
  readers:
    - command: ddd-toolbox.get_reader
      accepts_directories: false
      filename_patterns: ['*.tif']
  writers:
    - command: ddd-toolbox.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: ddd-toolbox.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: ddd-toolbox.make_sample_data
      display_name: 3D Toolbox
      key: unique_id.1
  widgets:
    - command: ddd-toolbox.add_gaussian_noise
      display_name: Add Gaussian Noise
    - command: ddd-toolbox.add_poisson_noise
      display_name: Add Poisson Noise
    - command: ddd-toolbox.convolve
      display_name: Convolution
    - command: ddd-toolbox.fft
      display_name: FFT
    - command: ddd-toolbox.image_calculator
      display_name: Image Calculator
    - command: ddd-toolbox.image_info
      display_name: Image Info
    - command: ddd-toolbox.inverse_fft
      display_name: Inverse FFT
    - command: ddd-toolbox.invert_image
      display_name: Invert Image
  menus:
    napari/layers/filter:
      - submenu: convolution
    convolution:
      - command: ddd-toolbox.convolve
    napari/layers/transform:
      - submenu: fourier
    fourier:
      - command: ddd-toolbox.fft
      - command: ddd-toolbox.inverse_fft
    napari/layers/data:
      - submenu: image
      - submenu: noise
    image:
      - command: ddd-toolbox.image_calculator
      - command: ddd-toolbox.image_info
      - command: ddd-toolbox.invert_image
    noise:
      - command: ddd-toolbox.add_gaussian_noise
      - command: ddd-toolbox.add_poisson_noise
  submenus:
    - id: convolution
      label: Convolution
    - id: fourier
      label: Fourier
    - id: image
      label: Image
    - id: noise
      label: Noise
